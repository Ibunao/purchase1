<!doctype html>
<html>
  <head>
    <title>
      十月妈咪秋冬订货会
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link type="text/css" rel="stylesheet" href="css/hdmain.css?v=2.1.4"/>
    <script type="text/javascript" src="js/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="js/jquery.fancybox.js?v=2.1.4"></script>
    <link rel="stylesheet" type="text/css" href="css/jquery.fancybox.css?v=2.1.4" media="screen" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/fav_ico_72.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/fav_ico_144.png">
  </head>
  <body>
    <div class="order_login_bg">
      <div class="scale_holder">
        <form method="post" action="" id="login" autocomplete="off" class="login_form">
          <div class="login_input">
            <input type="text" name="account" placeholder="请输入用户名"  id="account" >
            <span class="icon_clear_area fr">
              <i class="icon_clear"></i>
            </span>
          </div>
          <div class="login_input">
            <input type="password" name="password" placeholder="请输入密码" id="password">
            <span class="icon_clear_area fr">
              <i class="icon_clear"></i>
            </span>
          </div>
          <div class="login_button">
            <input type="button" id="bt_login" onclick="" value="登录">
          </div>
        </form>
      </div>
      <!--div class="bottom_words">A U T U M N W I N T E R</div-->

    </div>
    <script type="text/javascript">
    /*同页面打开*/
    $(".order_nav a , .oct_footer a , .mm_menu a").click(function (event) {
        event.preventDefault();
        window.location = $(this).attr("href");
    });
    /*删除input内容*/
    $(".icon_clear_area").click(function () {
      $(this).prev("input").val("");
    });
    /*同页面打开*/
    </script>
  </body>
</html>
